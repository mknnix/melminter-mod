name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  cross:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Create binary directory for this job
        run: |
          git config --global user.name github-actions && git config --global user.email github-actions@github.com
          git pull origin bin --rebase
          git switch bin
          mkdir bin/${{github.sha}}/
          git switch master

      # do not continue-on-error if cross install failed
      - name: Install Cross
        run: cargo install cross

      - name: Cross Build aarch64 android
        continue-on-error: true
        run: cross build --release --target aarch64-linux-android --verbose
      - uses: actions/upload-artifact@v3
        with:
          name: melminter-mod.aarch64-android
          path: target/aarch64-linux-android/release/melminter-mod
      - name: Upload binary of aarch64 android
        run: |
          git switch bin
          git pull origin bin
          cp -v target/aarch64-linux-android/release/melminter-mod bin/${{github.sha}}/melminter-mod.aarch64-android
          git commit -a -m "upload binary of melminter.mod aarch64 android"
          git push origin bin
          git switch master

      - name: Cross Build x86 android (64-bit)
        continue-on-error: true
        run: cross build --release --target x86_64-linux-android --verbose
      - uses: actions/upload-artifact@v3
        with:
          name: melminter-mod.amd64-android
          path: target/x86_64-linux-android/release/melminter-mod
      - name: Upload binary of amd64 android
        run: |
          git switch bin
          git pull origin bin
          cp -v target/x86_64-linux-android/release/melminter-mod bin/${{github.sha}}/melminter-mod.amd64-android
          git commit -a -m "upload binary of melminter.mod amd64 android"
          git push origin bin
          git switch master

      - name: Cross Build aarch64 linux
        continue-on-error: true
        run: cross build --release --target aarch64-unknown-linux-gnu --verbose
      - uses: actions/upload-artifact@v3
        with:
          name: melminter-mod.aarch64-linux
          path: target/aarch64-unknown-linux-gnu/release/melminter-mod
      - name: Upload binary of aarch64 linux
        run: |
          git switch bin
          git pull origin bin
          cp -v target/aarch64-unknown-linux-gnu/release/melminter-mod bin/${{github.sha}}/melminter-mod.aarch64-linux
          git commit -a -m "upload binary of melminter.mod aarch64 linux"
          git push origin bin
          git switch master

      - name: Cross Build aarch64 linux (musl)
        continue-on-error: true
        run: cross build --release --target aarch64-unknown-linux-musl --verbose
      - uses: actions/upload-artifact@v3
        with:
          name: melminter-mod.aarch64-linux-musl
          path: target/aarch64-unknown-linux-musl/release/melminter-mod
      - name: Upload binary of aarch64 linux (musl)
        run: |
          git switch bin
          git pull origin bin
          cp -v target/aarch64-unknown-linux-musl/release/melminter-mod bin/${{github.sha}}/melminter-mod.aarch64-linux-musl
          git commit -a -m "upload binary of melminter.mod aarch64 linux (musl)"
          git push origin bin
          git switch master

      - name: Cross Build amd64 FreeBSD
        continue-on-error: true
        run: cross build --release --target x86_64-unknown-freebsd --verbose
      - uses: actions/upload-artifact@v3
        with:
          name: melminter-mod.amd64-freebsd
          path: target/x86_64-unknown-freebsd/release/melminter-mod
      - name: Upload binary of amd64 freebsd
        run: |
          git switch bin
          git pull origin bin
          cp -v target/x86_64-unknown-freebsd/release/melminter-mod bin/${{github.sha}}/melminter-mod.amd64-freebsd
          git commit -a -m "upload binary of melminter.mod amd64 freebsd"
          git push origin bin
          git switch master

      - name: Cross Build amd64 NetBSD
        continue-on-error: true
        run: cross build --release --target x86_64-unknown-netbsd --verbose
      - uses: actions/upload-artifact@v3
        with:
          name: melminter-mod.amd64-netbsd
          path: target/x86_64-unknown-netbsd/release/melminter-mod
      - name: Upload binary of amd64 netbsd
        run: |
          git switch bin
          git pull origin bin
          cp -v target/x86_64-unknown-netbsd/release/melminter-mod bin/${{github.sha}}/melminter-mod.amd64-netbsd
          git commit -a -m "upload binary of melminter.mod amd64 netbsd"
          git push origin bin
          git switch master

      - name: Cross Build WebAssembly
        continue-on-error: true
        run: cross build --release --target wasm32-unknown-emscripten --verbose ; ls -hl target/wasm32-unknown-emscripten/release/
      - uses: actions/upload-artifact@v3
        with:
          name: melminter-mod.wasm32-unknown-emscripten
          path: target/wasm32-unknown-emscripten/release/melminter-mod
      - name: Upload binary of wasm32-unknown-emscripten
        run: |
          git switch bin
          git pull origin bin
          cp -v target/wasm32-unknown-emscripten/release/melminter-mod bin/${{github.sha}}/melminter-mod.wasm32-unknown-emscripten
          git commit -a -m "upload binary of melminter.mod wasm32-unknown-emscripten"
          git push origin bin
          git switch master

  amd64-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Create binary directory for this job
        run: |
          git config --global user.name github-actions && git config --global user.email github-actions@github.com
          git pull origin bin --rebase
          git switch bin
          mkdir bin/${{github.sha}}/
          git switch master

      - name: Build Linux
        run: cargo build --release --verbose

      - name: Run tests
        run: cargo test --release --verbose

      - uses: actions/upload-artifact@v3
        with:
          name: melminter-mod.amd64-linux
          path: target/release/melminter-mod

      - name: Upload binary of amd64 linux
        run: |
          git switch bin
          git pull origin bin
          cp -v target/release/melminter-mod bin/${{github.sha}}/melminter-mod.amd64-linux
          git commit -a -m "upload binary of melminter.mod amd64 linux"
          git push origin bin
          git switch master

  amd64-linux-musl:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Create binary directory for this job
        run: |
          git config --global user.name github-actions && git config --global user.email github-actions@github.com
          git pull origin bin --rebase
          git switch bin
          mkdir bin/${{github.sha}}/
          git switch master

      - name: Update apt and install Musl
        run: sudo apt update && sudo apt -y install musl musl-tools

      - name: Rust add Musl target triple
        run: rustup target add x86_64-unknown-linux-musl

      - name: Build Linux (Musl)
        run: cargo build --release --target x86_64-unknown-linux-musl --verbose

      - uses: actions/upload-artifact@v3
        with:
          name: melminter-mod.amd64-linux-musl
          path: target/x86_64-unknown-linux-musl/release/melminter-mod

      - name: Upload binary of amd64 linux (musl)
        run: |
          git switch bin
          git pull origin bin
          cp -v target/x86_64-unknown-linux-musl/release/melminter-mod bin/${{github.sha}}/melminter-mod.amd64-linux-musl
          git commit -a -m "upload binary of melminter.mod amd64 linux (musl)"
          git push origin bin
          git switch master

  amd64-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2

      - name: Create binary directory for this job
        run: |
          git config --global user.name github-actions
          git config --global user.email github-actions@github.com
          git pull origin bin --rebase
          git switch bin
          mkdir bin\${{github.sha}}\
          git switch master

      - name: Build (windows)
        run: cargo build --release --verbose

      - uses: actions/upload-artifact@v3
        with:
          name: melminter-mod.amd64-windows
          path: target/release/melminter-mod.exe

      - name: Upload binary of amd64 windows
        run: |
          git switch bin
          git pull origin bin
          copy target\release\melminter-mod.exe bin\${{github.sha}}\melminter-mod.amd64-windows.exe
          git commit -a -m "upload binary of melminter.mod amd64 windows"
          git push origin bin
          git switch master

  amd64-mac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2

      - name: Create binary directory for this job
        run: |
          git config --global user.name github-actions && git config --global user.email github-actions@github.com
          git pull origin bin --rebase
          git switch bin
          mkdir bin/${{github.sha}}/
          git switch master
      
      - name: Build (mac)
        run: cargo build --release --verbose

      - uses: actions/upload-artifact@v3
        with:
          name: melminter-mod.amd64-mac
          path: target/release/melminter-mod

      - name: Upload binary of amd64 mac
        run: |
          git switch bin
          git pull origin bin
          cp -v target/release/melminter-mod bin/${{github.sha}}/melminter-mod.amd64-mac
          git commit -a -m "upload binary of melminter.mod amd64 mac"
          git push origin bin
          git switch master

